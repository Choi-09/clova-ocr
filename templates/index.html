<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF OCR 업로드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">📄 PDF 거래내역 OCR 추출기</h4>
      </div>
      <div class="card-body">
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="pdf_file" class="form-label">PDF 파일 선택</label>
            <input class="form-control" type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
          </div>
          <button class="btn btn-success" type="submit">분석 시작</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
